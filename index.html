<body>

    <div class="main">
        <label for="name" class="form__lable">Search a movie</label>
        <input type="text" name="name" id="name" class="form__input">

        <select name="type" id="select" class="form__select">
            <option value="movie" class="form__select-option">Movie</option>
            <option value="series" class="form__select-option">Series</option>
            <option value="episode" class="form__select-option">Episode</option>
        </select>

        <input type="submit" class="form__submit" id="submit">
    </div>

    <div id="root"></div>
